<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Dynamic Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous"> <!-- Theme taken from https://bootswatch.com/pulse/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="tForm">
        <h3>Please enter four numbers:</h3>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-right">First number:</label>
          <div class="col-sm-6">
            <input id="firstNumber" type="number" name="firstNumber">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-right">Second number:</label>
          <div class="col-sm-6">
            <input id="secondNumber" type="number" name="secondNumber">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-right">Third number:</label>
          <div class="col-sm-6">
            <input id="thirdNumber" type="number" name="thirdNumber">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 text-right">Fourth number:</label>
          <div class="col-sm-6">
            <input id="fourthNumber" type="number" name="fourthNumber">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <div id="mTable" class="mt-5 container"></div>

  </body>

</html>
